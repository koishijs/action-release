name: Build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install
        run: yarn
      - name: Build
        run: yarn build
      - name: Move manifest
        run: mv action.yml dist/action.yml

      - id: version
        name: Get version
        run: |
          TAG=v$(cat package.json | grep '"version":' | cut -d '"' -f 4)
          echo "::set-output name=tag::$TAG"

      - id: tag
        name: Get tag
        uses: octokit/graphql-action@v2.x
        with:
          query: |
            query {
              repository(owner: "${{ github.event.repository.owner.name }}", name: "${{ github.event.repository.name }}") {
                ref(qualifiedName: "refs/tags/${{ steps.version.outputs.tag }}") {
                  name
                }
              }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - id: deploy
        name: Deploy
        # if: ${{ !fromJSON(steps.tag.outputs.data).repository.ref }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: dist
          force_orphan: true
          enable_jekyll: true
          tag_name: ${{ steps.version.outputs.tag }}

      - name: Output
        run: git log dist -1 --pretty=%H
