name: Build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install
        run: yarn

      - name: Build
        run: yarn build

      - id: version
        name: Get version
        run: bash build/version.sh

      - name: Move manifest
        run: |
          mv action.yml dist/action.yml

      - id: deploy
        name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: latest
          force_orphan: true
          enable_jekyll: true
          user_name: GitHub Actions
          user_email: actions@github.com
          tag_name: ${{ steps.version.outputs.tag }}

      - name: Check out latest
        uses: actions/checkout@v3
        with:
          ref: latest
          fetch-depth: 0

      - name: Set user identity
        if: ${{ steps.version.outputs.tag }}
        run: |
          git config user.email "GitHub Actions"
          git config user.name "actions@github.com"

      - name: Track versions
        if: ${{ steps.version.outputs.tag }}
        run: |
          bash build/track.sh $(echo ${{ steps.version.outputs.tag }} | cut -d . -f 1,2)
          bash build/track.sh $(echo ${{ steps.version.outputs.tag }} | cut -d . -f 1)
          git push origin --tags
